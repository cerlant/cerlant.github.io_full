---
title: Carmelo Milano
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: single
    author_profile: true
    read_time: true
    comments: true
    share: true
    related: true
- scope:
    path: _pages
    type: pages
  values:
    layout: single
    author_profile: true
email: 
description: Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.
twitter_username: 
github_username: cerlant
minimal_mistakes_skin: dirt
search: true
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: "/:categories/:title/"
paginate: 5
paginate_path: "/page:num/"
include:
- _pages
plugins:
- jekyll-paginate
- jekyll-sitemap
- jekyll-gist
- jekyll-feed
- jemoji
- jekyll-include-cache
author:
  name: Carmelo Milano
  avatar: "/assets/images/bio-photo.jpg"
  bio: Analista de Datos
  links:
  - label: Website
    icon: fas fa-fw fa-link
    url: https://
  - label: GitHub
    icon: fab fa-fw fa-github
    url: https://github.com/
footer:
  links:
  - label: GitHub
    icon: fab fa-fw fa-github
    url: https://github.com/
category_archive:
  type: liquid
  path: "/categories/"
tag_archive:
  type: liquid
  path: "/tags/"
baseurl: "/about/"
